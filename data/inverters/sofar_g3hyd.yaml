        lookup:
          - key: 0
            value: "attente"
          - key: 1
            value: "détection"
          - key: 2
            value: "raccordé au réseau"
          - key: 3
            value: "Alimentation électrique de secours"
          - key: 4
            value: "Défaut récupérable"
          - key: 5
            value: "Défaut permanent"
          - key: 6
            value: "mise à niveau"
          - key: 7
            value: "auto-rechargeable"
