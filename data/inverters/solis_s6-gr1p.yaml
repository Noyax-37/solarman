      rule: 1
      registers: [3014]
      icon: 'mdi:solar-power'

    - name: "Génération mensuelle"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [3011, 3010]
      icon: 'mdi:solar-power'

    - name: "Génération annuelle"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [3017, 3016]
      icon: 'mdi:solar-power'

    - name: "Production totale"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [3009, 3008]
      icon: 'mdi:solar-power'

