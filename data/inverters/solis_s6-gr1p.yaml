 - group: InverterDC
   items:
    - name: "Tension PV1"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [3021]
      icon: 'mdi:solar-power'

    - name: "Tension PV2"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [3023]
      icon: 'mdi:solar-power'

    - name: "Courant PV1"
      class: "current"
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [3022]
      icon: 'mdi:current-dc'

    - name: "Courant PV2"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [3024]
      icon: 'mdi:current-dc'

    - name: "Puissance CC totale"
      class: "power"
      state_class: "measurement"
      uom: "kW"
      scale: 0.001
      rule: 3
      registers: [3007, 3006]
      icon: 'mdi:solar-power'

 - group: InverterAC
   items:
    - name: "Alimentation CA de l’onduleur"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 1
      registers: [3005, 3004]
      icon: 'mdi:solar-power'

    - name: "Tension de l’onduleur"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [3035]
