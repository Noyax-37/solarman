parameters:
 - group: solar
   items: 
    - name: "Puissance du PV1"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 1
      registers: [0x00BA]
      icon: 'mdi:solar-power'

    - name: "Puissance du PV2"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 1
      registers: [0x00BB]
      icon: 'mdi:solar-power'

    - name: "Tension du PV1"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x006D]
      icon: 'mdi:solar-power'

    - name: "Tension du PV2"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [0x006F]
      icon: 'mdi:solar-power'

    - name: "Courant du PV1"
      class: "current"
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [0x006E]
      icon: 'mdi:solar-power'

    - name: "Courant du PV2"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [0x0070]
      icon: 'mdi:solar-power'

    - name: "Production Quotidienne"
      class: "energy"
      state_class: "measurement"
      uom: "kWh"
      scale: 0.1
      rule: 1
      registers: [0x006C]
      icon: 'mdi:solar-power'

    - name: "Production Totale"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.1
      rule: 3
      registers: [0x0060,0x0061]
      icon: 'mdi:solar-power'

    - name: "Puissance du Micro onduleur"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 1
      registers: [0x00A6]
      icon: 'mdi:solar-power'

 - group: Battery
   items: 
    - name: "Charge totale de la batterie"
      class: "energy"
      state_class: "total_increasing"      
      uom: "kWh"
      scale: 0.1
      rule: 3
      registers: [0x0048,0x0049]
      icon: 'mdi:battery-plus'

    - name: "Décharge totale de la batterie"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.1
      rule: 3
      registers: [0x004A,0x004B]
      icon: 'mdi:battery-minus'

    - name: "Charge quotidienne de la batterie"
      class: "energy"
      state_class: "total_increasing"      
      uom: "kWh"
      scale: 0.1
      rule: 1
      registers: [0x0046]
      icon: 'mdi:battery-plus'
      
    - name: "Décharge quotidienne de la batterie"
      class: "energy"
      state_class: "total_increasing"      
      uom: "kWh"
      scale: 0.1
      rule: 1
      registers: [0x0047]
      icon: 'mdi:battery-minus'

    - name: "État de la batterie"
      class: ""
      state_class: "measurement"
      uom: ""
      scale: 1
      rule: 1
      registers: [0x00BD]
      isstr: true
      lookup: 
      -  key: 0
         value: "Charge"
      -  key: 1
         value: "Veille"
      -  key: 2
         value: "Décharge"
      icon: 'mdi:battery'

    - name: "Alimentation de la batterie"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 2
      registers: [0x00BE]
      icon: 'mdi:battery'

    - name: "Tension de la batterie"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.01
      rule: 1
      registers: [0x00B7]
      icon: 'mdi:battery'

    - name: "Batterie SOC"
      class: "battery"
      state_class: "measurement"
      uom: "%"
      scale: 1
      rule: 1
      registers: [0x00B8]
      icon: 'mdi:battery'

    - name: "Courant de la batterie"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.01
      rule: 2
      registers: [0x00BF]
      icon: 'mdi:battery'

    - name: "Température de la batterie"
      class: "temperature"
      state_class: "measurement"
      uom: "°C"
      scale: 0.1
      rule: 1
      offset: 1000      
      registers: [0x00B6]
      icon: 'mdi:battery'

