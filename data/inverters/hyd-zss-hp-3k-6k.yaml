# ZCS Azzurro 3-phase hybrid inverters
# with LSW-3 WiFi logger with SN 27xxxxxxxx and FW LSW3_15_270A_1.53:

requests:
  - start: 0x0400
    end: 0x042B
    mb_functioncode: 0x03
  - start: 0x0482
    end: 0x04A4
    mb_functioncode: 0x03
  - start: 0x0582
    end: 0x0589
    mb_functioncode: 0x03
  - start: 0x0604
    end: 0x060A
    mb_functioncode: 0x03
  - start: 0x0682
    end: 0x069B
    mb_functioncode: 0x03
  - start: 0x0504
    end: 0x0504
    mb_functioncode: 0x03

parameters:
  - group: Solar
    items:
      - name: 'Production photovoltaïque aujourd’hui'
        class: 'energy'
        state_class: 'total_increasing'
        uom: 'kWh'
        scale: 0.01
        rule: 3
        registers: [0x0685,0x0684]
        icon: 'mdi:solar-power'

      - name: 'Production photovoltaïque totale'
        class: 'energy'
        state_class: 'total_increasing'
        uom: 'kWh'
        scale: 0.1
        rule: 3
        registers: [0x0687,0x0686]
        icon: 'mdi:solar-power'

      - name: 'Puissance PV1'
        class: 'power'
        state_class: 'measurement'
        uom: 'W'
        scale: 10
        rule: 1
        registers: [0x0586]
        icon: 'mdi:solar-power'

      - name: 'Puissance PV2'
        class: 'power'
        state_class: 'measurement'
        uom: 'W'
        scale: 10
        rule: 1
        registers: [0x0589]
        icon: 'mdi:solar-power'

      - name: 'Tension PV1'
        class: 'voltage'
        state_class: 'measurement'
        uom: 'V'
        scale: 0.1
        rule: 1
        registers: [0x0584]
        icon: 'mdi:solar-power'

      - name: 'Tension PV2'
        class: 'voltage'
        state_class: 'measurement'
        uom: 'V'
        scale: 0.1
        rule: 1
        registers: [0x0587]
        icon: 'mdi:solar-power'

      - name: 'Courant PV1'
        class: 'current'
        state_class: 'measurement'
        uom: 'A'
        scale: 0.01
        rule: 1
        registers: [0x0585]
        icon: 'mdi:solar-power'

      - name: 'Courant PV2'
        class: 'current'
        state_class: 'measurement'
        uom: 'A'
        scale: 0.01
        rule: 1
        registers: [0x0588]
        icon: 'mdi:solar-power'

  - group: batteries
    items:
      - name: "Tension Batterie 1"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0604]
        icon: 'mdi:battery-charging'

      - name: "Courant de charge / décharge de la batterie"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 2
        registers: [0x0605]
        icon: 'mdi:battery-charging-10'

      - name: "SoC de batterie"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [0x0608]
        icon: 'mdi:battery'

      - name: "Batterie SoH"
        class: "battery"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [0x0609]
        icon: 'mdi:battery'

      - name: "Température de la batterie"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 1
        #se non funziona cambia questo in 2
        rule: 1
        registers: [0x0607]
        icon: 'mdi:battery-heart-outline'

      - name: "Charge totale de la batterie"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x0697,0x0696]
        icon: 'mdi:battery-clock'

      - name: "Total de décharge de la batterie"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 0.1
        rule: 1
        registers: [0x069B,0x069A]
        icon: 'mdi:battery-clock-outline'

      - name: "Cycles de la batterie"
        class: ""
        state_class: ""
        uom: "Charges"
        scale: 1
        rule: 1
        registers: [0x060A]
        icon: 'mdi:battery-check-outline'

      - name: "Alimentation de la batterie"
        class: "power"
        state_class: "measurement"
        uom: "KW"
        scale: 0.01
        rule: 2
        registers: [0x0606]
        icon: 'mdi:battery-charging-high'

      - name: 'Charge de la batterie aujourd’hui'
        class: 'energy'
        state_class: 'total_increasing'
        uom: 'kWh'
        scale: 0.01        
        rule: 3
        registers: [0x0695,0x0694]
        icon: 'mdi:home-lightning-bolt'

      - name: 'Décharge de la batterie aujourd’hui'
