    var unite_conversion#id# = {
      'W' : [1000, 'W', 'kW', 'MW'],
      'Wh' : [1000, 'Wh', 'kWh', 'MWh'],
      'l' : [1000, 'l', 'm<sup>3</sup>'],
    }
    
    function trunc#id#(value = 0, trunc = 1, forceDec = false) {
      trunc = (trunc == 0) ? 1 : (trunc == 1) ? 10 : (trunc == 2) ? 100 : (trunc == 3) ? 1000 : 10
      var result = 0
      if (value === null || value == '' || (isNaN(value) == true)) {
        value = 0
      }
      result = Math.trunc(value * trunc) / trunc
      result = (forceDec && forceDec >= 1 && Number.isInteger(result)) ? result.toFixed(forceDec) : result
      if (debug#id#) console.log('|┌─────────────── trunc()')
      if (debug#id#) console.log('|| value brute = ' +  value)
      if (debug#id#) console.log('|| value = ' +  result)
      if (debug#id#) console.log('|└────────────────────────────────────')
      return result
    }
    
    function autoValueArray#id#(value, unit = '', trunc = 1) {
      var result = { }
      result.unit = unit.replace("\"", "").replace("\'", "")
      if (value === null || value == '') {
        result.value = 0
        return result
      }
      if(isNaN(value) == true){
        result.value = value
        return result
      }
      if (isset(unite_conversion#id#[unit])) {
        let mod = unite_conversion#id#[unit][0]
        let prefix = unite_conversion#id#[unit].slice(1)
        let myval = autoValueFormat#id#(value, mod, prefix.length - 1)
        result.value = myval[0]
        result.unit = prefix[myval[1]]
        //console.log('autoValueArray() -> value = ' + result.value + ' ' + result.unit + ' ' + prefix[myval[1]] + ' ' + myval[1])
     } else result.value = value //Math.trunc(value * trunc) / trunc
      return result
    }
    
    function autoValueFormat#id#(value, mod = 1000, maxdiv = 10) {
      let val = 0
      if (value < 0) {
        val = parseFloat(-value)
      } else {
        val = parseFloat(value)
      }
      for (div = 0; div < maxdiv && val >= mod; div++) {
        val = parseFloat(val / mod)
      }
      if (value < 0) {
        val = -val;
      }
      return Array(val, div)
    }
    
    function getBatteryIcon#id#(value=false, full_capacity=80, empty_capacity=30) {

        }

    function calculatePv#id#(el='') {
      if (debug#id#) console.log('┌─────────────────── Widget Distribution Onduleur [#id#] en debug [calculatePv()] ───────────────')
      var ElDomExist = !!document.getElementById("widget#id#");
      if (debug#id#) console.log("| ElDomExist calculatePv?",ElDomExist);
      if (ElDomExist) {  
        if (el != '' && debug#id#) console.log('| calculatePv launched by ' + el)
		let solar1 = parseFloat(config#id#.solar.pv1.power)
		let solar2 = parseFloat(config#id#.solar.pv2.power)
		let solar3 = parseFloat(config#id#.solar.pv3.power)
		let solar4 = parseFloat(config#id#.solar.pv4.power)
		if (config#id#.solar.pv1.power_unit.toLowerCase() == 'kw') solar1 = parseFloat(config#id#.solar.pv1.power) * 1000
		if (config#id#.solar.pv2.power_unit.toLowerCase() == 'kw') solar2 = parseFloat(config#id#.solar.pv2.power) * 1000
		if (config#id#.solar.pv3.power_unit.toLowerCase() == 'kw') solar3 = parseFloat(config#id#.solar.pv3.power) * 1000
		if (config#id#.solar.pv4.power_unit.toLowerCase() == 'kw') solar4 = parseFloat(config#id#.solar.pv4.power) * 1000
		let solarTot = solar1 + solar2 + solar3 + solar4
        let total_pv = autoValueArray#id#(solarTot, 'W')
        if (debug#id#) console.log('| solarTot = ' + solarTot)
        if (debug#id#) console.log('| total_pv = ' + total_pv.value + ' = ' + solarTot)
		
        let solar_animation_speed = config#id#.solar.animation_speed;
        if (debug#id#) console.log('| animation_speed = ' + config#id#.solar.animation_speed)
        if (debug#id#) console.log('| max power = ' + config#id#.solar.max_power)
        let speed = config#id#.solar.animation_speed - ((config#id#.solar.animation_speed - 1.5) * (solarTot / (config#id#.solar.max_power || solarTot)));
        let speed1 = config#id#.solar.animation_speed - ((config#id#.solar.animation_speed - 1.5) * (solar1 / (config#id#.solar.max_power || solarTot)));
        let speed2 = config#id#.solar.animation_speed - ((config#id#.solar.animation_speed - 1.5) * (solar2 / (config#id#.solar.max_power || solarTot)));
        let speed3 = config#id#.solar.animation_speed - ((config#id#.solar.animation_speed - 1.5) * (solar3 / (config#id#.solar.max_power || solarTot)));
        let speed4 = config#id#.solar.animation_speed - ((config#id#.solar.animation_speed - 1.5) * (solar4 / (config#id#.solar.max_power || solarTot)));
        speed = (speed >= 1.5) ? speed : 1.5;
        speed1 = (speed1 >= 1.5) ? speed1 : 1.5;
        speed2 = (speed2 >= 1.5) ? speed2 : 1.5;
        speed3 = (speed3 >= 1.5) ? speed3 : 1.5;
        speed4 = (speed4 >= 1.5) ? speed4 : 1.5;
        if (debug#id#) console.log('| animation_speed = ' + speed);
        if (debug#id#) console.log('| animation_speed1 = ' + speed1);
        if (debug#id#) console.log('| animation_speed2 = ' + speed2);
        if (debug#id#) console.log('| animation_speed3 = ' + speed3);
        if (debug#id#) console.log('| animation_speed4 = ' + speed4);
        document.getElementById("anim_pv#id#")?.setAttribute("dur",speed);
        document.getElementById("anim_pv1#id#")?.setAttribute("dur",speed1);
        document.getElementById("anim_pv2#id#")?.setAttribute("dur",speed2);
        document.getElementById("anim_pv3#id#")?.setAttribute("dur",speed3);
        document.getElementById("anim_pv4#id#")?.setAttribute("dur",speed4);
        
        if (debug#id#) console.log('| pv1_power = ' + parseFloat(config#id#.solar.pv1.power) + ' (' + config#id#.solar.pv1.power + ')');
        if (debug#id#) console.log('| pv2_power = ' + parseFloat(config#id#.solar.pv2.power) + ' (' + config#id#.solar.pv2.power + ')');
        if (debug#id#) console.log('| pv3_power = ' + parseFloat(config#id#.solar.pv3.power) + ' (' + config#id#.solar.pv3.power + ')');
        if (debug#id#) console.log('| pv4_power = ' + parseFloat(config#id#.solar.pv4.power) + ' (' + config#id#.solar.pv4.power + ')');
        if (debug#id#) console.log('| total_pv_power = ' + total_pv.value);
        document.getElementById("pvtotal_power#id#").innerHTML = trunc#id#(total_pv.value, 3,0) + ' ' + total_pv.unit
        
        if(config#id#.solar.pv1.power > 0) document.getElementById("pv1-dot#id#").setAttribute("fill", "var(--solar_colour#id#)");
        else document.getElementById("pv1-dot#id#").setAttribute("fill", "transparent");
        if(config#id#.solar.pv2.power > 0) document.getElementById("pv2-dot#id#").setAttribute("fill", "var(--solar_colour#id#)");
        else document.getElementById("pv2-dot#id#").setAttribute("fill", "transparent");
        if(config#id#.solar.pv3.power > 0) document.getElementById("pv3-dot#id#").setAttribute("fill", "var(--solar_colour#id#)");
        else document.getElementById("pv3-dot#id#").setAttribute("fill", "transparent");
        if(config#id#.solar.pv4.power > 0) document.getElementById("pv4-dot#id#").setAttribute("fill", "var(--solar_colour#id#)");
        else document.getElementById("pv4-dot#id#").setAttribute("fill", "transparent");

    function calculateBattery#id#(el='') {
      
      if (debug#id#) console.log('┌─────────────────── Widget Distribution Onduleur [#id#] en debug [calculateBattery()] ───────────────')
      var ElDomExist = !!document.getElementById("widget#id#");
      if (debug#id#) console.log("| ElDomExist ?",ElDomExist);
      if (ElDomExist) {
        if (el != '' && debug#id#) console.log('| launched by ' + el)
        
        // get Icon of battery
        if (el == 'init' || el == 'battery state'){
          document.getElementById("icon_bat#id#").innerHTML = getBatteryIcon#id#(config#id#.battery.soc.state, config#id#.battery.full_capacity, config#id#.battery.empty_capacity)
          document.getElementById("battery_soc#id#").innerHTML = trunc#id#(config#id#.battery.soc.state, 1) + '%'
        }
        
        if (debug#id#) console.log('| animation_speed = ' + config#id#.battery.animation_speed)
        if (debug#id#) console.log('| energie = ' + config#id#.battery.energy)
        
        let speed = config#id#.battery.animation_speed - ((config#id#.battery.animation_speed - 1.5) * ((config#id#.battery.power_state < 0 ? config#id#.battery.power_state * -1 : config#id#.battery.power_state) / (config#id#.battery.energy || (config#id#.battery.power_state < 0 ? config#id#.battery.power_state * -1 : config#id#.battery.power_state))));
        speed = (speed >= 1.5) ? speed : 1.5
        document.getElementById("anim_battery-charge#id#")?.setAttribute("dur",speed);
        document.getElementById("anim_battery-discharge#id#")?.setAttribute("dur",speed);
        if (debug#id#) console.log('| animation_speed = ' + speed);
        
        if (debug#id#) console.log('| ----------- battery_capacity & time --------------')
        
        //calculate battery capacity
        let battery_capacity = 0
        if (config#id#.battery.power_state < 0) {
          battery_capacity = config#id#.battery.soc.shutdown
        }
        else if (config#id#.battery.power_state > 0) {
          battery_capacity = 100
        }
		puissbat = config#id#.battery.power_state
		if (config#id#.battery.power_unit=="kW") (puissbat = puissbat * 1000)
        if (debug#id#) console.log('| config#id#.battery.power_unit = ' + config#id#.battery.power_unit)
        if (debug#id#) console.log('| battery_capacity = ' + battery_capacity)
        if (debug#id#) console.log('| config#id#.battery.soc.state = ' + config#id#.battery.soc.state)
        if (debug#id#) console.log('| config#id#.battery.soc.shutdown = ' + config#id#.battery.soc.shutdown)
        if (debug#id#) console.log('| config#id#.battery.power_state = ' + puissbat)
        if (debug#id#) console.log('| config#id#.battery.energy = ' + config#id#.battery.energy)
        
        //calculate remaining battery time to charge or discharge
        let totalSeconds = 0
        let formattedResultTime = ""
        let duration = ""
        
        if (config#id#.battery.energy !== false && config#id#.battery.energy > 0) {
          if (config#id#.battery.power_state == 0) {
            if (debug#id#) console.log('| power_state == 0')
            totalSeconds = (((parseInt(config#id#.battery.soc.state) - config#id#.battery.soc.shutdown) / 100) * config#id#.battery.energy) / 1 * 60 * 60;
          } else if (config#id#.battery.power_state < 0) {
            if (debug#id#) console.log('| power_state < 0')
            //totalSeconds = (((parseInt(config#id#.battery.soc.state) - battery_capacity) / 100) * config#id#.battery.energy) / config#id#.battery.power_state * 60 * 60;
            totalSeconds = (((config#id#.battery.soc.shutdown - config#id#.battery.soc.state) / 100) * config#id#.battery.energy) / puissbat * 60 * 60;
            if (debug#id#) console.log('| energie restante à consommer = ' + ((config#id#.battery.soc.state - config#id#.battery.soc.shutdown) / 100) * config#id#.battery.energy)
          } else if (config#id#.battery.power_state > 0) {
            if (debug#id#) console.log('| power_state > 0')
            //totalSeconds = ((((battery_capacity - parseInt(config#id#.battery.soc.state)) / 100) * config#id#.battery.energy) / config#id#.battery.power_state) * 60 * 60 * -1;
            totalSeconds = ((((battery_capacity - config#id#.battery.soc.state) / 100) * config#id#.battery.energy) / puissbat) * 60 * 60;
            if (debug#id#) console.log('| energie à compléter = ' + ((battery_capacity - config#id#.battery.soc.state) / 100) * config#id#.battery.energy)
            if (debug#id#) console.log('| energie restante = ' + ((config#id#.battery.soc.state) / 100) * config#id#.battery.energy)
          }
          if (debug#id#) console.log('| totalSeconds = ' + totalSeconds)
          
          const currentTime = new Date(); // Create a new Date object representing the current time
          const durationMilliseconds = totalSeconds * 1000; // Convert the duration to milliseconds
          const resultTime = new Date(currentTime.getTime() + durationMilliseconds); // Add the duration in milliseconds
          const resultHours = resultTime.getHours(); // Get the hours component of the resulting time
          const resultMinutes = resultTime.getMinutes(); // Get the minutes component of the resulting time
          const formattedMinutes = resultMinutes.toString().padStart(2, "0");
          const formattedHours = resultHours.toString().padStart(2, "0");
          formattedResultTime = formattedHours + 'h' + formattedMinutes
          if (debug#id#) console.log('| formatted = ' + formattedResultTime)
          const days = Math.floor(totalSeconds / (60 * 60 * 24));
          const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
          const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
          if (days > 0) {
            duration += days
            duration += (hours <= 1) ? ' jour, ' : ' jours, '
          }
          if (hours > 0 || days > 0) {
            duration += hours
            duration += (hours <= 1) ? ' hr, ' : ' hrs, '
          }
          duration +=  minutes + ' min'
          if (debug#id#) console.log('| duration= ' + duration)
          //config#id#.battery.duration = duration
          
          if (float !== true && config#id#.battery.energy !== 0 && config#id#.battery.energy !== false) {
            if (config#id#.battery.power_state == 0 || config#id#.battery.power_state == '0' || duration == '0 min') {
              document.getElementById("duration#id#").innerHTML = ''
              document.getElementById("duration_text_etat#id#").innerHTML = ''
            }
            else {
              document.getElementById("duration#id#").innerHTML = duration
              if (config#id#.battery.power_state >= 0) document.getElementById("duration_text_etat#id#").innerHTML = 'TO ' + battery_capacity + '% CHARGE @ ' + formattedResultTime
              if (config#id#.battery.power_state <= 0) document.getElementById("duration_text_etat#id#").innerHTML = 'RUNTIME TO ' + battery_capacity+ '% @ ' + formattedResultTime
            }
          }
          if(timer_in#id# === false) {
            if (debug#id#) console.log('| initialisation de la tempo')
            timer_in#id# = setInterval(calculateBattery#id#, 60000, 'timer_in')
          }
          else {
            if (debug#id#) console.log('| delete de la tempo & reinitialisation')
            clearInterval(timer_in#id#)
            timer_in#id# === false
            timer_in#id# = setInterval(calculateBattery#id#, 60000, 'timer_in')
          }
        }
      } // ElDomExist
      if (debug#id#) console.log('└──────────────────────────────────────────────────────')
    }
